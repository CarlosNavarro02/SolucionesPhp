<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Formulario de Registro</h1>
    <!--Declaramos una etiqueta form que representa una sección de un documento que contiene controles 
        interactivos que permiten a un usuario enviar información a un servidor web.-->
    <form name="Ejercicio11" action="ejercicio11.php" method="get">
        <p>
            <!--El Elemento label representa una etiqueta para un elemento en una interfaz de usuario-->
           <label for="titulo">Título: </label>
           <!--El input de tipo texto crea campos de texto basicos de una sola linea-->
           <input type="text" name="titulo" id="titulo" required>
        </p>
        <p>
            <label for="autor">Autor: </label>
            <input type="text" name="autor" id="autor">
         </p>
         <p>
            <label for="editorial">Editorial: </label>
            <input type="text" name="editorial" id="editorial">
         </p>
         <p>
            <label for="paginas">Paginas: </label>
            <input type="text" name="paginas" id="paginas">
         </p>
        <input type = "submit" name="envio" id="envio" value="Enviar">
    </form>
</body>
</html>
